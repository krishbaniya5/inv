<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <form>
        <h2>Car Details</h2>
        <label for="car-name">Car Name:</label>
        <input type="text" id="car-name" name="car-name"><br><br>
        
        <label for="car-type">Car Type:</label>
        <select id="car-type" name="car-type">
            <option value="">Select</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="SUV">SUV</option>
            <option value="Truck">Truck</option>
        </select><br><br>
        
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name"><br><br>
        
        <label for="car-price">Car Price:</label>
        <input type="number" id="car-price" name="car-price"><br><br>
        
        <label for="car-image">Car Image:</label>
        <input type="file" id="car-image" name="car-image"><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        
        <label for="car-number">Car Number:</label>
        <input type="text" id="car-number" name="car-number"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
