<!DOCTYPE html>
<html>
<head>
	<title>Car Rental</title>
	<link rel="stylesheet" href="Rent.css">
</head>
<body>
	<video autoplay loop muted class="background-v">
	<source src="videoBcg.mp4"  type="video/mp4">
</video>
<div class="over-lay"></div>
	<header>
		<h1>Car Rental</h1>
	</header>
	<main>
		<section>
			<h2>Search for a Car</h2>
			<form>
				<label for="pickup-location">Pickup Location:</label>
				<input type="text" id="pickup-location" name="pickup-location"><br><br>
				<label for="dropoff-location">Dropoff Location:</label>
				<input type="text" id="dropoff-location" name="dropoff-location"><br><br>
				<label for="pickup-date">Pickup Date:</label>
				<input type="date" id="pickup-date" name="pickup-date"><br><br>
				<label for="dropoff-date">Dropoff Date:</label>
				<input type="date" id="dropoff-date" name="dropoff-date"><br><br>
				<input type="submit" value="Search">
			</form>
		</section>
		<section>
			<h2>Available Cars</h2>
			<ul>
				<li>
					<img src="car1.jpg" alt="Car 1">
					<h3>Toyota Camry</h3>
					<p>Price: Rs20000/day</p>
					<button>Rent Now</button>
				</li>
				<li>
					<img src="car2.jpg" alt="Car 2">
					<h3>Honda Civic</h3>
					<p>Price: Rs20000/day</p>
					<button>Rent Now</button>
				</li>
				<li>
					<img src="car3.jpg" alt="Car 3">
					<h3>Ford Focus</h3>
					<p>Price: Rs20000/day</p>
					<button>Rent Now</button>
				</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Car Rental</p>
	</footer>
</body>
</html>
